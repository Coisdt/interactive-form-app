<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Checkout Form</title>
  </head>
  <body>
    <section class="main-page">
      <div class="checkout-center">
        <!-- navbar -->
        <div class="nav-bar">
          <h1>SHOOZ</h1>
          <div class="navigation-list">
            <ul>
              <li>Shopping Cart</li>
              <li>Checkout</li>
              <li>Payment</li>
            </ul>
          </div>
          <div class="cart"><i class="cart fa-solid fa-cart-shopping"></i></div>
        </div>

        <!-- checkout-section -->
        <div class="checkout-section">
          <form class="personal-info info-block form">
            <h1>Personal information</h1>
            <div class="fullname input-div">
              <div class="firstName input-div">
                <h3>First Name:</h3>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="Your First Name"
                />
              </div>
              <div class="lastName input-div">
                <h3>Surname:</h3>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Your Last Name"
                />
              </div>
            </div>
            <div class="email input-div">
              <h3>Email:</h3>
              <input
                type="email"
                name=""
                id=""
                placeholder="Enter your email..."
              />
            </div>
            <div class="address input-div">
              <h3>Delivery Address:</h3>
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter the delivery address"
              />
            </div>
            <div class="phonenumber input-div">
              <h3>Phone Number:</h3>
              <div class="phone-block">
                <input
                  class="areacode"
                  type="tel"
                  name=""
                  id=""
                  placeholder="+27"
                />
                <input
                  type="tel"
                  name=""
                  id=""
                  placeholder="Enter your number"
                />
              </div>
            </div>
          </form>
          <!-- delivery info and checkout btn -->
          <div class="delivery-info info-block form">
            <h1>Delivery Information</h1>
            <h3>Delivery fee</h3>
            <div class="price-blocks-div">
              <div class="price-block">
                <h2 class="price">R200</h2>
                <h4 class="delivery-time">3-4 weeks</h4>
              </div>
              <div class="price-block">
                <h2 class="price">R600</h2>
                <h4 class="delivery-time">2-4 days</h4>
              </div>
            </div>
            <div class="estimated-info">
              <h4>Estimated delivery time: <strong>April 5th</strong></h4>
              <h4>Every package has a tracking code</h4>
            </div>

            <div class="subscriptions">
              <input
                class="subscription"
                type="checkbox"
                id="newsletterCheckbox"
                name="newsletterCheckbox"
                value="1"
              />
              <label for="newsletterCheckbox"
                >Subscribe to our newsletter</label
              >
              <input
                class="newaccount"
                type="checkbox"
                id="accountCheckbox"
                name="accountCheckbox"
                value="1"
              />
              <label for="accountCheckbox">Create a new account</label>
            </div>
            <button class="confirm-order-btn">Confirm my order</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./app.js"></script>
</html>
